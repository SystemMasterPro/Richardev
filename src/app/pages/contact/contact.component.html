<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="animate__animated animate__backInUp">
                <h2 class="text-center mt-5 text">RESPONDERÃ‰ LO ANTES POSIBLE</h2>
                <div class="mt-5">
                    <label for="exampleFormControlInput1" class="form-label text">Nombre</label>
                    <input [(ngModel)]="data.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control color-input" id="exampleFormControlInput1" placeholder="Ejemplo: Richard Jimenez" required>
                </div>
                <div class="mt-3">
                    <label for="exampleFormControlInput1" class="form-label text">Correo Electronico</label>
                    <input type="email" [(ngModel)]="data.subject" [ngModelOptions]="{standalone: true}" class="form-control color-input" id="exampleFormControlInput1" placeholder="ejemplo@ejemplo.com" required>
                </div>
                <div class="mt-3 mb-5">
                    <label for="exampleFormControlTextarea1" class="form-label text">Mensaje o Sugerencia</label>
                    <textarea  [(ngModel)]="data.text" [ngModelOptions]="{standalone: true}" class="form-control color-input" placeholder="Escriba su mensaje" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
                <div class="button">
                    <a class="btn color" (click)="sendMessage()">Enviar Mensaje</a>
                </div>
            </form>
        </div>
    </div>
</div>
