<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="animate__animated animate__backInUp" action="">
                <h2 class="text-center mt-5 text">I WILL ANSWER AS SOON AS POSSIBLE</h2>
                <div class="mt-5">
                    <label for="exampleFormControlInput1" class="form-label text">Name</label>
                    <input id="name" type="text" class="form-control color-input" id="exampleFormControlInput1" placeholder="Richard Example">
                </div>
                <div class="mt-3">
                    <label for="exampleFormControlInput1" class="form-label text">Email address</label>
                    <input id="email" type="email" class="form-control color-input" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mt-3 mb-5">
                    <label for="exampleFormControlTextarea1" class="form-label text">Message</label>
                    <textarea id="message" class="form-control color-input" placeholder="Message" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <a class="btn color" style="width: 100%;">Send</a>
            </form>
        </div>
    </div>
</div>
